<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Demyst Logo"
    src="../assets/Demyst_logo.png"
  />
  <span>Welcome to Business Loan Application System</span>
    <div class="spacer"></div>
    <a aria-label="Demyst" target="_blank" rel="noopener" href="https://demyst.com/contact" title="Demyst">
      <img height="24" src="../assets/Demyst_logo.png" alt="Demyst Logo"/>
    </a>
</div>

<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <span>Request for Business Loan</span>
  </div>
  <span>Fill your business details...</span>
  <form class="form" [formGroup]="loanApplicationForm" (ngSubmit)="submitApplication()">
    <br>
    <div class="form-group">
      <label for="bName">Business Name: </label>
      <input id="bName" type="text" formControlName="bName" placeholder="Business Name" [disabled] = "balanceSheet.length>0">
    </div>
    <br>

    <div class="form-group">
      <label for="eYear">Year established: </label>
      <input id="eYear" type="number" formControlName="eYear" placeholder="Year established">
    </div>
    <br>

    <label for="loanAmount">Loan Amount: </label>
    <input id="loanAmount" type="number" formControlName="loanAmount" placeholder="Loan Amount">
    <br><br>

    <div class="form-group">
      <label for="accProvider">Account Provider: </label>
      <select id="accProvider" formControlName="accProvider" class="form-control">
        <option disabled>Select Account Provider</option>
        <option>Choose Account Provider</option>
        <option *ngFor="let accProviderName of accountingProviders">{{accProviderName}}</option>
      </select>
    </div>
    <br>
    <span class="errMsg">{{msg}}</span>

    <br><br>

    <div class="form-group">
      <button *ngIf="balanceSheet.length === 0"  type="button" (click)="requestBalanceSheet()">Request Balance Sheet</button>
      <button *ngIf="balanceSheet.length > 0 && !submitted" type="submit">Submit Application</button>
      <button type="button" (click)="reset()">Reset</button>
    </div>
  </form>

  <table *ngIf="balanceSheet.length > 0">
    <br>
    <tr><b>Balance Sheet</b></tr>
    <tr>
      <th>Month</th>
      <th>Year</th>
      <th>Asset Value</th>
      <th>Profit/Loss</th>
    </tr>
    <tr *ngFor="let bSheet of balanceSheet">
      <td>{{bSheet.month}}</td>
      <td>{{bSheet.year}}</td>
      <td>{{bSheet.assetsValue}}</td>
      <td>{{bSheet.profitOrLoss}}</td>
    </tr>
  </table>

  <!-- Footer -->

  </footer>
